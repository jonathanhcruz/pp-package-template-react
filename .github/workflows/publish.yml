name: publish Package

on:

  push:
    branches:
      - main
      - implement-git-actions
      

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      with:
        node-version: 18
        - uses: pozetroninc/github-action-get-latest-release@v0.7.0
        - run: ${{ github.release.version }}
