name: publish Package

on:

  push:
    branches:
      - main
      - implement-git-actions
      

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm i
      - run: npm run build

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          registry-url: https://registry.npmjs.org/
      - run: npm ci
      # - run: npm publish --version  ${{ github.ref }}
      - run: ${{ github.ref }}
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
    
