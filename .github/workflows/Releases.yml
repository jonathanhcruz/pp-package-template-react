name: releases
on:
  push:
    branches:
      - "main"
jobs:
  tagged-release:
    runs-on: ubuntu-latest
    name: "Tagged Release"
    steps:
    - uses: "marvinpinto/action-automatic-releases@latest"
      with:
        repo_token: "${{ secrets.GITHUB_TOKEN }}"
        prerelease: false
        automatic_release_tag: true
        automatic_release_tag_prefix: "v"
        
  